<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://use.fontawesome.com/7e33854498.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/css/cards.css" />
	<title>Document</title>
</head>




<body>
	<div class="cardContainer">
		<div class="card">
			<div class="cardDescription">
				<div class="cardDescriptionIcon fa fa-thumbs-o-up"></div>
				<div class="cardDescriptionText"><p><b>Trial</b></p></div>
			</div>
			<div class="cardPrice"><p><b>Free!</b></p></div>
		</div>
		<div class="card">
			<div class="cardDescription">
				<div class="cardDescriptionIcon fa fa-trophy"></div>
				<div class="cardDescriptionText"><p><b>Basic tier<br />(most popular)</b></p>
				</div>
			</div>
			<div class="cardPrice"><p><b>$10.00</b></p></div>
		</div>
		<div class="card">
			<div class="cardDescription">
				<div class="cardDescriptionIcon fa fa-bolt"></div>
				<div class="cardDescriptionText"><p><b>Advanced tier<br />
					(only for enterprise-level professionals)</b></p>
				</div>
			</div>
			<div class="cardPrice"><p><b>$6,000.00</b></p></div>
		</div>
	</div>
</body>


</html>
