<body>
	<nav>
		<!-- Style: &nbsp; -->
		<a href="javascript:s1.disabled=false; s2.disabled=true; s3.disabled=true; ">
			Layout: Flexbox<br>Units: px</a>

	<p id="clear"></p>
	<div class="cardContainer">
		<div class="card">
			<div class="cardDescription">
				<div class="cardDescriptionIcon fa fa-thumbs-o-up"></div>
				<div class="cardDescriptionText">
					<p><b>Trial</b></p>
				</div>
			</div>
			<div class="cardPrice">
				<p><b>Free!</b></p>
			</div>
		</div>
		<div class="card">
			<div class="cardDescription">
				<div class="cardDescriptionIcon fa fa-trophy"></div>
				<div class="cardDescriptionText">
					<p><b>Basic tier<br />(most popular)</b></p>
				</div>
			</div>
			<div class="cardPrice">
				<p><b>$10.00</b></p>
			</div>
		</div>
		<div class="card">
			<div class="cardDescription">
				<div class="cardDescriptionIcon fa fa-bolt"></div>
				<div class="cardDescriptionText">
					<p><b>Advanced tier<br />
							(only for enterprise-level professionals)</b></p>
				</div>
			</div>
			<div class="cardPrice">
				<p><b>$6,000.00</b></p>
			</div>
		</div>
	</div>
